<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/icon-quicklist.svg" type="image/x-icon">

</head>
<body>
    <header>
        <img src="./image/icon-quicklist.svg" alt="">
        <h1>quicklist</h1>
    </header>

    <div id="inicial">
        <a href=""> &lt; Voltar</a>
        <h1>Compras da semana</h1>
    </div>

    <div id="addList">
        <input id="inputText" type="text" placeholder="Adicione um novo item">
        <button onclick="newItem()" id="btnAdd">Adicionar item</button>
    </div>
    
    <div id="list">
        
    </div>
    

    <div id="alert" class="hiden">
        <img src="./image/alertIcon.svg" alt="">
        <p>O item foi removido da lista</p>
        <img onclick="closedAlert()" id="close" src="./image/closeIcon.svg" alt="">
    </div>

    <script src="main.js"></script>

</body>
</html>
